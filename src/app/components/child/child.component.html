
<div class="listsection">
    <div class="container">
        <div class="row">

            <div class="col-sm-12">
                <table class="table full-width">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Modifiy</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let list of data">
                        <th scope="row">{{list.id}}</th>
                        <td>{{list.first_name | uppercase}}</td>
                        <td>{{list.last_name | uppercase}}</td>
                        <td>{{list.email | uppercase}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" style="margin-right:20px;" (click)="removeList(list.id)">  <fa-icon [icon]="['fas', 'trash']"></fa-icon> Remove</button>
                            <button class="btn btn-danger"  (click)="redirectUpdate(list.id)">  <fa-icon [icon]="['fas', 'trash']"></fa-icon> Update</button>
                            <router-outlet></router-outlet>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>




    </div>
    
</div>
