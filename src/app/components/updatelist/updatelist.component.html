<h1>Update your list from here </h1>
<div class="tesat" style="margin-top:50px;">
   
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="list.first_name" placeholder="">

    </div>
    <div class="form-group">
        <label for="firstname">Middle Name</label>
        <input type="text" class="form-control" [(ngModel)]="list.middle_name"   placeholder="Enter Last Name"> 
    </div>
    <div class="form-group">
        <label for="firstname">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="list.last_name"   placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="list.email"  placeholder="Enter email">
    </div>
    
     
    <button  class="btn btn-primary" (click)="updateList()">Update</button>
</div>
